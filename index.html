        <h2>PRODUCTS</h2>

        <script>
            $( document ).ready(function() {
                var url = "https://raw.githubusercontent.com/semzone/willlabs-shop/master/data.json?token=GHSAT0AAAAAAB7ROEANWBTNFZI5XDTBSQBGZAGA3AQ";
                $.getJSON( url, {
                    format: "json"
                }).done(function(data) {
                    for (let i = 0; i < data.length; i++) {

                        if (i == 0) {
                            $("div#data").html("<div "+"id=categ-"+i+">"+data[i].name+"</div>");
                        } else {
                            $("<div "+"id=categ-"+i+">"+data[i].name+"</div>").insertAfter($("div#data div").last());
                        }

                        $("div#data div#categ-"+i).html("<button class=\"accordion\">"+data[i].name+"</button>");
                        $("<div class=\"panel\"><ul></ul></div>").insertAfter("div#data div#categ-"+i+" .accordion");
                        for (let j = 0; j < data[i].type.length; j++) {
                            if (j == 0) {
                                $("div#data div#categ-"+i+" div.panel ul").html("<li><a href=\""+data[i].name+"-"+data[i].type[j].name+"\">"+data[i].type[j].name+"</a></li>");
                            } else {
                                $("<li><a href=\""+data[i].name+"-"+data[i].type[j].name+"\">"+data[i].type[j].name+"</a></li>").insertAfter($("div#data div#categ-"+i+" div.panel ul li").last());
                            }
                            
                        }
                    }
                    var acc = document.getElementsByClassName("accordion");
                    var i;

                    for (i = 0; i < acc.length; i++) {
                        acc[i].onclick = function(){
                            this.classList.toggle("active");
                            this.nextElementSibling.classList.toggle("show");
                        }
                    }
                });
            });
        </script>
